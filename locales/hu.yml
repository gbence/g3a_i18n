  - "8(\d)": "nyolcvan\1"
  - "7(\d)": "hetven\1"
  - "6(\d)": "hatvan\1"
  - "5(\d)": "ötven\1"
  - "4(\d)": "negyven\1"
  - "3(\d)": "harminc\1"
  - "2(\d)": "huszon\1"
  - "1(\d)": "tizen\1"
  - "0(\d)": "\1"
  - "9": "kilenc"
  - "8": "nyolc"
  - "7": "hét"
