hu:
  :integer: 
  - "[-−](\d\d*)": "mínusz \1"
  - "^0$": "nulla"
  - "(\d{1,3})0{21}": "\1trilliárd"
  - "(\d{1,3})(\d{21})": "\1trilliárd-\2"
  - "-000": "-"
  - "(\d{1,3})0{18}": "\1trillió"
  - "(\d{1,3})(\d{18})": "\1trillió-\2"
  - "-000": "-"
  - "(\d{1,3})0{15}": "\1billiárd"
  - "(\d{1,3})(\d{15})": "\1billiárd-\2"
  - "-000": "-"
  - "(\d{1,3})0{12}": "\1billió"
  - "(\d{1,3})(\d{12})": "\1billió-\2"
  - "-000": "-"
  - "(\d{1,3})0{9}": "\1milliárd"
  - "(\d{1,3})(\d{9})": "\1milliárd-\2"
  - "-000": "-"
  - "(\d{1,3})0{6}": "\1millió"
  - "(\d{1,3})(\d{6})": "\1millió-\2"
  - "-000": "-"
  - "(\d{1,3})000($| egész)": "\1ezer\2"
  - "(\d{1,3})(\d{3})": "\1ezer-\2"
  - "(-|^| )1ezer-": "\1ezer"
  - "1(\d\d)": "száz\1"
  - "0(\d\d)": "\1"
  - "(\d)(\d\d)": "\1száz\2"
  - "20": "húsz"
  - "10": "tíz"
